<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<script>
    window.onbeforeunload = function (event) {
        document.querySelector("audio").play();
    };
</script>

<body>
    <div class="stage">
        <audio controls="controls" autoplay="autoplay"></audio>
        <div class="card">
            <div class="mask"></div>
            <div class="glue">
                <img src="https://p2.music.126.net/yWtj0UXRJBCT9YI7csmAcw==/109951164190741294.jpg" alt="">
            </div>
            <div class="pointer">
                <img src="./cd_tou.png" alt="">
            </div>
            <div class="info">
                <div class="top">
                    <h3>认真的雪</h3>
                    <p>薛之谦</p>
                </div>
                <div class="bottom">
                    <div class="btn">
                        <i class="iconfont icon-prev"></i>
                        <i class="iconfont btn_play icon-play"></i>
                        <i class="iconfont icon-next"></i>
                        <i class="iconfont icon-loop"></i>
                    </div>
                    <div class="progress">
                        <input type="range" min="0" max="100" step="0.1" name="" id="">
                        <div class="slider"></div>
                    </div>
                    <div class="nowtime time">00:00</div>
                    <div class="totaltime time">00:00</div>
                </div>
            </div>
        </div>
        <div class="list">
            <ul>

            </ul>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
